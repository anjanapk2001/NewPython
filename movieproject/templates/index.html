{% extends 'base.html' %}
{% block body %}


<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="height:20rem;">
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap">
  <div class="card-body" style="width:18rem; height:18rem;">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">view details</a>
  </div>
</div>
        </div>
        {% endfor %}

    </div>
</div>

{% endblock %}
